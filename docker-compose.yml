version: '3'

services:
  loadbalancer:
    image: nginx
    volumes:
      - ./logs:/var/log/nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8000:80"
    depends_on:
      - web
    deploy:
      placement:
        constraints: [node.role == manager]
  web:
    image: henaras/simpleweb:1
    depends_on:
      - redis
    deploy:
     resources:
        limits:
          cpus: '0.25'
          memory: 256M
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    deploy:
     resources:  
        limits:
          cpus: '0.25'
          memory: 256M

  visualizer:
    image: henaras/visualizer
    ports:
      - "5000:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

  autoscaler:
    image: autoscaler
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./logs:/code/logs
    depends_on:
      - loadbalancer
      - web
      - redis
    ports:
      - "8080:8080"
    deploy:
      placement:
        constraints: [node.role == manager]
    environment:
      - PERIOD=20
      - UPPER_THRESHOLD=5
      - LOWER_THRESHOLD=2
      - MIN_REPLICA=1
      - MAX_REPLICA=3
